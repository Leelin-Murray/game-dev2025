<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#gameText {
    text-align: center;
    font-size: 32px;
    margin-top: 10px;
    text-shadow: 0 0 10px red;
}

img {
    position: absolute;
    transition: left 0.15s linear, top 0.15s linear;
}

.hit {
    animation: shake 0.3s;
    filter: drop-shadow(0 0 15px red);
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

button {
    margin-top: 80px;
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    background: crimson;
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 15px crimson;
}
button:hover {
    background: darkred;
}
</style>

<script>
function hit(a, b) {
    const A = document.getElementById(a).getBoundingClientRect();
    const B = document.getElementById(b).getBoundingClientRect();

    return !(
        A.right < B.left ||
        A.left > B.right ||
        A.bottom < B.top ||
        A.top > B.bottom
    );
}

function checkHit() {
    if (hit('myImg01', 'myImg02')) {
        document.getElementById('gameText').innerHTML = "üíÄ YOU LOSE üíÄ";

        let p = document.getElementById('myImg01');
        p.classList.add("hit");

        setTimeout(() => {
            p.style.left = "20px";
            location = "index.html";
        }, 800);
    }
}

function movePlayer() {
    let p = document.getElementById('myImg01');
    p.style.left = (parseInt(p.style.left) + 15) + "px";
    checkHit();
}
</script>
</head>

<body>

<h2 id="gameText">‚öîÔ∏è COLLISION CHALLENGE ‚öîÔ∏è</h2>

<img id="myImg01"
     src="https://plantsvszombies.wiki.gg/images/Lefootballwebsite.png?9748db"
     style="left:20px; top:120px; width:70px; height:50px;">

<img id="myImg02"
     src="https://p1.hiclipart.com/preview/721/682/491/color-changing-peashooter-plant-vs-zombie-illustration-png-clipart-thumbnail.jpg"
     style="left:300px; top:120px; width:70px; height:50px;">

<br><br>
<center>
<button onclick="movePlayer()">MOVE ‚û°Ô∏è</button>
</center>

</body>
</html>
