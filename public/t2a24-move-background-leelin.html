<body id="myBody"
style="
    background-image: url('lospollos mcafferey.jpg');
    background-repeat: repeat;
    background-size: 80%;
    overflow: hidden;
    font-family: Arial, sans-serif;
">

<h1 style="text-align:center; color:white; text-shadow:0 0 10px black;">
    t2a24-move-background-leelin.html
</h1>

<script>
let myGlobalX = 0
let myClock

function moveBackgroundLeft() {
    myGlobalX -= 5
    document.getElementById('myBody').style.backgroundPosition =
        myGlobalX + 'px 0px'
}

function autoMoveBackground() {
    clearInterval(myClock)
    myClock = setInterval(moveBackgroundLeft, 100)
}

function moveImageRight() {
    let img = document.getElementById('myImage01')
    img.style.left = (parseInt(img.style.left) + 10) + 'px'
}
</script>

<div style="text-align:center; margin-bottom:15px;">
    <input type="button" value="⬅️ Move Background Left" onclick="moveBackgroundLeft()">
    <input type="button" value="▶️ Auto Background Left" onclick="autoMoveBackground()">
    <input type="button" value="➡️ Move Image Right" onclick="moveImageRight()">
</div>

<img id="myImage01"
     src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/..."
     style="
        position: relative;
        width: 100px;
        height: 80px;
        top: 0px;
        left: 0px;
        transition: left 0.15s linear;
     ">
