<h1 style="text-align:center;">T1a0-test-leelin.html</h1>

<textarea id="inputText" rows="4" cols="70">
The Arcana Is The Means By Which All Is Revealed
</textarea><br><br>

<input type="button" value="encrypt / decrypt" onclick="runCipher()"><br><br>

<textarea id="outputText" rows="4" cols="70"></textarea><br><br>

<script>
// Symmetric letter swaps (same mapping for encryption & decryption)
const cipherMap = {
  e: 'f', f: 'e',
  h: 'i', i: 'h',
  l: 'n', n: 'l',
  p: 'j', j: 'p',
  r: 'k', k: 'r',
  b: 'q', q: 'b',
  a: 'x', x: 'a',
  d: 'g', g: 'd',
  z: 'v', v: 'z',
  s: 'o', o: 's',
  c: 'u', u: 'c',
  w: 'm', m: 'w',
  t: 'y', y: 't'
};

function runCipher() {
  let text = document.getElementById('inputText').value.toLowerCase();
  let result = text.split('').map(ch => cipherMap[ch] || ch).join('');
  document.getElementById('outputText').value = result;
}
</script>
