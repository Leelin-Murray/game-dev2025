   <!DOCTYPE html>
<html>
<head>
<style>
body {
    background: #111;
    color: white;
    font-family: monospace;
    text-align: center;
}

#game {
    position: relative;
    width: 400px;
    height: 300px;
    margin: auto;
    border: 2px solid white;
    background: black;
}

img {
    position: absolute;
}

#msg {
    margin-top: 10px;
    height: 20px;
}
</style>
</head>

<body>

<h2>Simple Dodge Game</h2>

<div id="game">
    <img id="player"
         src="https://plantsvszombies.wiki.gg/images/Lefootballwebsite.png?9748db"
         style="left:180px; top:250px; width:40px; height:30px;">

    <img id="enemy"
         src="https://p1.hiclipart.com/preview/721/682/491/color-changing-peashooter-plant-vs-zombie-illustration-png-clipart-thumbnail.jpg"
         style="left:180px; top:0px; width:40px; height:30px;">
</div>

<div id="msg"></div>

<script>
// collision
function hit(a, b) {
    let A = a.getBoundingClientRect();
    let B = b.getBoundingClientRect();
    return !(A.right < B.left || A.left > B.right ||
             A.bottom < B.top || A.top > B.bottom);
}

// reset
function reset() {
    enemy.style.top = "0px";
    enemy.style.left = Math.floor(Math.random() * 360) + "px";
    player.style.left = "180px";
}

// movement
document.addEventListener("keydown", e => {
    let x = parseInt(player.style.left);

    if (e.key === "a" && x > 0) player.style.left = x - 10 + "px";
    if (e.key === "d" && x < 360) player.style.left = x + 10 + "px";
});

// enemy falling
setInterval(() => {
    let y = parseInt(enemy.style.top);
    enemy.style.top = y + 4 + "px";

    if (hit(player, enemy)) {
        document.getElementById("msg").innerText = "ðŸ’¥ You got hit!";
        reset();
    }

    if (y > 270) {
        document.getElementById("msg").innerText = "Nice dodge!";
        reset();
    }
}, 30);
</script>

</body>
</html>
