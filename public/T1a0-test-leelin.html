<!DOCTYPE html>
<html>
<head>
    <title>Two Sum Demo</title>
</head>
<body>

<h2>Two Sum â€“ JavaScript Demo</h2>

<script>
// Two Sum function
function twoSum(nums, target) {
    const map = {};
    for (let i = 0; i < nums.length; i++) {
        const needed = target - nums[i];
        if (map.hasOwnProperty(needed)) {
            return [map[needed], i];
        }
        map[nums[i]] = i;
    }
    return [];
}

// Example run
const nums = [2, 7, 11, 15];
const target = 9;

console.log("Input nums:", nums);
console.log("Target:", target);
console.log("Two Sum Output:", twoSum(nums, target));
</script>

</body>
</html>
