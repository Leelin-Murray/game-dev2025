<h1 align="center" style="font-family: 'Trebuchet MS'; color:#6e00ff;">

    <!DOCTYPE html>
<html>
<head>
<style>
body {
    background: linear-gradient(#9be7ff, #eaffd0);
    font-family: Arial, sans-serif;
    text-align: center;
}

#gameArea {
    position: relative;
    margin: auto;
    width: 500px;
    height: 300px;
    border: 3px solid #333;
    background: #f4f4f4;
    overflow: hidden;
}

img {
    position: absolute;
}

#controls {
    margin-top: 10px;
}

button {
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2>Collision Game</h2>
<p id="status">Use arrow keys to move</p>
<p>Score: <span id="score">0</span></p>

<div id="gameArea">
    <img id="myImg01"
         src="https://plantsvszombies.wiki.gg/images/Lefootballwebsite.png?9748db"
         style="left:10px; top:130px; width:60px; height:40px;">

    <img id="myImg02"
         src="https://p1.hiclipart.com/preview/721/682/491/color-changing-peashooter-plant-vs-zombie-illustration-png-clipart-thumbnail.jpg"
         style="left:400px; top:130px; width:60px; height:40px;">
</div>

<div id="controls">
    <button onclick="resetGame()">Reset</button>
</div>

<script>
let score = 0;
let enemySpeed = 2;

// collision detection
function myHitOther(id1, id2) {
    let a = document.getElementById(id1).getBoundingClientRect();
    let b = document.getElementById(id2).getBoundingClientRect();

    return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
    );
}

// check collision
function myCheckHit() {
    if (myHitOther('myImg01', 'myImg02')) {
        document.getElementById('status').innerText = "ðŸ’¥ You hit the enemy!";
        score = 0;
        document.getElementById('score').innerText = score;
        resetGame();
    }
}

// keyboard movement
document.addEventListener('keydown', e => {
    let player = document.getElementById('myImg01');
    let left = parseInt(player.style.left);
    let top = parseInt(player.style.top);

    if (e.key === "ArrowRight") player.style.left = left + 10 + "px";
    if (e.key === "ArrowLeft")  player.style.left = left - 10 + "px";
    if (e.key === "ArrowUp")    player.style.top  = top - 10 + "px";
    if (e.key === "ArrowDown")  player.style.top  = top + 10 + "px";

    myCheckHit();
});

// enemy movement loop
setInterval(() => {
    let enemy = document.getElementById('myImg02');
    let left = parseInt(enemy.style.left);

    enemy.style.left = left - enemySpeed + "px";

    if (left < 0) {
        enemy.style.left = "450px";
        score++;
        document.getElementById('score').innerText = score;
    }

    myCheckHit();
}, 30);

// reset game
function resetGame() {
    document.getElementById('myImg01').style.left = "10px";
    document.getElementById('myImg01').style.top = "130px";
    document.getElementById('myImg02').style.left = "450px";
}
</script>

</body>
</html>
