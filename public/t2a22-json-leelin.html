<h1 align="center">t2a22-json-leelin</h1>

<script>
async function fetchData(url) {
    try {
        const response = await fetch(url);
        const data = await response.json();

        console.log(data);

        const myJson = JSON.stringify(data, null, 2);
        document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

        let imageUrl = "";

        if (url.includes("randomfox")) {
            imageUrl = data.image;
        } 
        else if (url.includes("randomuser")) {
            imageUrl = data.results[0].picture.large;
        }

        if (imageUrl) {
            document.getElementById('myDiv1').innerHTML += `
                <img src="${imageUrl}" 
                     style="max-width:300px; display:block; margin-top:10px; border-radius:10px;">
            `;
        }

    } catch (error) {
        document.getElementById('myDiv1').innerHTML =
            "Error fetching data: " + error;
    }
}
</script>
