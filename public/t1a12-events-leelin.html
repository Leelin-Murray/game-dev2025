<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t1a12-events-leelin.html</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .output { margin-top: 10px; font-weight: bold; color: blue; }
    img { border: 3px solid transparent; }
  </style>
</head>
<body>
  <h1>t1a12-events-leelin.html</h1>
  <p>HTML events</p>

  <!-- 1. onclick event -->
  <button onclick="this.style.backgroundColor='lightblue'; document.getElementById('msg1').textContent='clicked'">
    Click
  </button>
  <div id="msg1" class="output"></div>
  <br>

  <!-- 2. onmouseover / onmouseout -->
  <input type="button" value="Mouse Over"
         onmouseover="this.style.backgroundColor='green'"
         onmouseout="this.style.backgroundColor=''; document.getElementById('msg2').textContent='';" />
  <div id="msg2" class="output"></div>
  <br>

  <!-- 3. ondblclick event -->
  <p ondblclick="this.style.color='red'; document.getElementById('msg3').textContent=''">
    Double-click to turn red.
  </p>
  <div id="msg3" class="output"></div>
  <br>

  <!-- 4. onfocus / onblur -->
  <input type="text" placeholder="Focus"
         onfocus="this.style.backgroundColor='yellow'; document.getElementById('msg4').textContent='Input focused';"
         onblur="this.style.backgroundColor='white'; document.getElementById('msg4').textContent='Input lost focus';">
  <div id="msg4" class="output"></div>
  <br>

  <!-- 5. onchange event -->
  <select onchange="document.getElementById('msg5').textContent='Chosen: ' + this.value;">
    <option value="">--Choose--</option>
    <option value="Apples">Apples</option>
    <option value="Bananas">Bananas</option>
    <option value="Cherries">Cherries</option>
  </select>
  <div id="msg5" class="output"></div>
  <br>

  <!-- 6. onkeydown event -->
  <input type="text" placeholder="Press a key"
         onkeydown="document.getElementById('msg6').textContent='Key pressed: ' + event.key;">
  <div id="msg6" class="output"></div>
  <br>

  <!-- 7. onclick event for alarm image (smaller image + event) -->
  <img src="https://www.epssecurity.com/wp-content/uploads/2019/09/Pull-Station3_hi.jpg"
       width="150" height="150"
       onclick="this.style.border='3px solid red'; document.getElementById('msg7').textContent='Alarm pulled';"
       alt="Alarm">
  <div id="msg7" class="output"></div>
  <br>

  <!-- 8. onsubmit event -->
  <form onsubmit="document.getElementById('msg8').textContent='Form submitted with name: ' + this.name.value; return false;">
    <input type="text" name="name" placeholder="Enter name">
    <input type="submit" value="Submit">
  </form>
  <div id="msg8" class="output"></div>

</body>
</html>
