<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1A05 Forms - Leelin</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better readability and a clean font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        /* Style for the textarea to ensure it looks modern */
        textarea {
            resize: vertical;
            min-height: 8rem;
        }
    </style>
    <!-- Configure Tailwind for custom colors (optional, but nice) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1e40af',
                        'primary-hover': '#1d4ed8',
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">

    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">T1A05 Forms - Leelin</h1>

    <!-- External Link -->
    <a href="https://copilot.microsoft.com" 
       class="mb-8 text-lg text-primary-blue hover:text-primary-hover font-semibold transition duration-150 underline">
        Visit Copilot
    </a>

    <!-- Form Container (Card) -->
    <div class="w-full max-w-lg bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">

        <form action="#" method="POST" class="space-y-6">

            <!-- Text and Password Inputs -->
            <div class="space-y-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" value="Leelin" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue">
                
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" value="never" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue">
            </div>

            <!-- Number Input -->
            <div>
                <label for="number" class="block text-sm font-medium text-gray-700">Number:</label>
                <input type="number" id="number" value="1738" 
                       class="mt-1 block w-full max-w-xs px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue">
            </div>

            <!-- Button as an Input -->
            <div>
                <input type="button" value="Click Me (Alert)" 
                       onclick="alert('Whats up big dawg!')" 
                       class="cursor-pointer inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
            </div>

            <!-- Radio Buttons -->
            <div>
                <p class="block text-sm font-medium text-gray-700 mb-2">Radio Buttons:</p>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <input id="radio-red" type="radio" name="myRad" value="red" 
                               class="focus:ring-primary-blue h-4 w-4 text-primary-blue border-gray-300">
                        <label for="radio-red" class="ml-2 block text-sm text-gray-900">Red</label>
                    </div>
                    <div class="flex items-center">
                        <input id="radio-blue" type="radio" name="myRad" value="blue" 
                               class="focus:ring-primary-blue h-4 w-4 text-primary-blue border-gray-300">
                        <label for="radio-blue" class="ml-2 block text-sm text-gray-900">Blue</label>
                    </div>
                </div>
            </div>

            <!-- Checkboxes -->
            <div>
                <p class="block text-sm font-medium text-gray-700 mb-2">Checkboxes:</p>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <input id="checkbox-reading" type="checkbox" value="reading" 
                               class="focus:ring-primary-blue h-4 w-4 text-primary-blue rounded border-gray-300">
                        <label for="checkbox-reading" class="ml-2 block text-sm text-gray-900">Reading</label>
                    </div>
                    <div class="flex items-center">
                        <input id="checkbox-sports" type="checkbox" value="sports" 
                               class="focus:ring-primary-blue h-4 w-4 text-primary-blue rounded border-gray-300">
                        <label for="checkbox-sports" class="ml-2 block text-sm text-gray-900">Sports</label>
                    </div>
                </div>
            </div>
            
            <!-- Textarea -->
            <div>
                <label for="comment" class="block text-sm font-medium text-gray-700">Comment:</label>
                <textarea id="comment" rows="4" 
                          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue">
                    Mss football is cooking this szn! 2-0 Reg szn Rn
                </textarea>
            </div>

            <!-- Select Box -->
            <div>
                <label for="school-select" class="block text-sm font-medium text-gray-700">Select Box:</label>
                <select id="school-select" 
                        class="mt-1 block w-full max-w-xs pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm rounded-lg shadow-sm">
                    <option value="Mission Senior Secondary">MSS</option>
                    <option value="Earl Marriot">EMS</option>
                </select>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="pt-4 flex justify-end space-x-4">
                <input type="reset" value="Reset" 
                       class="cursor-pointer inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">
                
                <input type="submit" value="Submit" 
                       class="cursor-pointer inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-primary-blue hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition duration-150">
            </div>

        </form>
    </div>
</body>
</html>
