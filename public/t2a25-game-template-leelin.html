<body id="myBody" style="background:#bde0fe; overflow:hidden;">

<h1 align="center">Simple Platformer</h1>

<script>
   // GLOBAL VARIABLES
   let playerYspeed = 0
   let gravity = 1
   let onGround = false
   let myClock

   // COLLISION FUNCTION
   function myHitOther(my1,my2){
      let left1   = parseInt(document.getElementById(my1).style.left)
      let right1  = left1 + parseInt(document.getElementById(my1).style.width)
      let top1    = parseInt(document.getElementById(my1).style.top)
      let bottom1 = top1 + parseInt(document.getElementById(my1).style.height)

      let left2   = parseInt(document.getElementById(my2).style.left)
      let right2  = left2 + parseInt(document.getElementById(my2).style.width)
      let top2    = parseInt(document.getElementById(my2).style.top)
      let bottom2 = top2 + parseInt(document.getElementById(my2).style.height)

      if ((right1 >= left2) &&
          (bottom1 >= top2) &&
          (left1 <= right2) &&
          (top1 <= bottom2)){
          return true
      }
      return false
   }

   // CHECK COLLISIONS
   function myCheckHit(){

      // PLATFORM COLLISION
      if (myHitOther('player','platform')){
         playerYspeed = 0
         onGround = true
         document.getElementById('player').style.top =
           (parseInt(document.getElementById('platform').style.top) - 80) + 'px'
      } else {
         onGround = false
      }

      // ENEMY COLLISION
      if (myHitOther('player','enemy')){
         alert('You lose!')
         window.location.href = 'https://example.com'  // <-- replace with your URL
      }
   }

   // GAME LOOP
   function gameLoop(){
      let player = document.getElementById('player')

      // GRAVITY
      playerYspeed += gravity
      player.style.top =
         parseInt(player.style.top) + playerYspeed + 'px'

      myCheckHit()
   }

   myClock = setInterval(gameLoop, 30)

   // KEY CONTROLS
   document.addEventListener('keydown', function(e){
      let player = document.getElementById('player')

      if (e.key === 'ArrowRight'){
         player.style.left =
           parseInt(player.style.left) + 10 + 'px'
      }

      if (e.key === 'ArrowLeft'){
         player.style.left =
           parseInt(player.style.left) - 10 + 'px'
      }

      if (e.key === ' ' && onGround){
         playerYspeed = -15   // JUMP
      }
   })
</script>

<!-- PLAYER -->
<img id="player"
     style="position:absolute; width:100px; height:80px; top:50px; left:50px; background:red;">

<!-- PLATFORM -->
<div id="platform"
     style="position:absolute; width:300px; height:20px; top:300px; left:100px; background:green;"></div>

<!-- ENEMY -->
<div id="enemy"
     style="position:absolute; width:100px; height:80px; top:220px; left:450px; background:black;"></div>

</body>
