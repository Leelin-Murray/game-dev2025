<!DOCTYPE html>
<html lang="en" onkeypress="myKeyPress(event)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t1a16-move-div-leelin</title>

  <style>
    body {
      margin: 0;
      background: white;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    button, b {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background: #0078ff;
      border: none;
      color: white;
      border-radius: 6px;
      transition: background 0.3s;
    }

    button:hover, b:hover {
      background: #005ec4;
    }

    .shape {
      position: absolute;
      transition: all 4s linear;
    }

    /* SHAPES */
    .circle { width: 60px; height: 60px; background: crimson; border-radius: 50%; }
    .square { width: 60px; height: 60px; background: dodgerblue; }
    .rectangle { width: 100px; height: 50px; background: limegreen; }
    .triangle {
      width: 0; height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 60px solid gold;
    }
    .diamond { width: 60px; height: 60px; background: hotpink; transform: rotate(45deg); }
    .oval { width: 80px; height: 50px; background: turquoise; border-radius: 50%; }
    .pentagon {
      position: relative;
      width: 54px;
      border-width: 0 18px 32px 18px;
      border-style: solid;
      border-color: transparent transparent violet transparent;
    }
    .pentagon:before {
      content: '';
      position: absolute;
      top: -20px; left: -18px;
      border-width: 0 45px 20px 45px;
      border-style: solid;
      border-color: transparent transparent violet transparent;
    }
    .star {
      color: orange;
      position: relative;
      display: block;
      width: 0px;
      height: 0px;
      border-right: 25px solid transparent;
      border-bottom: 18px solid orange;
      border-left: 25px solid transparent;
      transform: rotate(35deg);
    }
    .star:before {
      border-bottom: 20px solid orange;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      position: absolute;
      height: 0; width: 0;
      top: -12px; left: -17px;
      display: block;
      content: '';
      transform: rotate(-35deg);
    }
    .star:after {
      position: absolute;
      display: block;
      top: 0; left: -25px;
      width: 0; height: 0;
      border-right: 25px solid transparent;
      border-bottom: 18px solid orange;
      border-left: 25px solid transparent;
      transform: rotate(-70deg);
      content: '';
    }

    #myImage01 {
      position: relative;
      left: 0;
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>t1a16-move-div-leelin</h1>

  <!-- IMAGE MOVEMENT -->
  <img src="https://artfiles.alphacoders.com/593/thumb-1920-59396.jpg" id="myImage01">

  <div>
    <button onclick="moveTo100()">Move to 100px</button>
    <button onclick="moveRight()">Move Right</button>
    <b onclick="startAuto()">Move Auto</b>
  </div>

  <hr>

  <!-- MOVING SHAPES SECTION -->
  <h2>Moving Shapes Demo</h2>
  <button id="startBtn">Start Moving Shapes</button>

  <div class="shape circle"></div>
  <div class="shape square"></div>
  <div class="shape rectangle"></div>
  <div class="shape triangle"></div>
  <div class="shape diamond"></div>
  <div class="shape oval"></div>
  <div class="shape pentagon"></div>
  <div class="shape star"></div>

  <script>
    // ---- IMAGE MOVEMENT ----
    let myTimer01;

    function myAuto() {
      const myIm = document.getElementById('myImage01');
      myIm.style.left = parseInt(myIm.style.left || 0) + 5 + 'px';
      if (parseInt(myIm.style.left) > 600) {
        myIm.style.left = '10px';
      }
    }

    function startAuto() {
      clearInterval(myTimer01);
      myTimer01 = setInterval(myAuto, 50);
    }

    function moveTo100() {
      const myDiv = document.getElementById('myImage01');
      myDiv.style.left = '100px';
    }

    function moveRight() {
      const myDiv = document.getElementById('myImage01');
      myDiv.style.left = parseInt(myDiv.style.left || 0) + 20 + 'px';
    }

    function myKeyPress(event) {
      alert(`You pressed: ${event.key}`);
    }

    // ---- SHAPE MOVEMENT ----
    const shapes = document.querySelectorAll('.shape');
    const startBtn = document.getElementById('startBtn');
    let isMoving = false;

    function placeShapes() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      shapes.forEach(shape => {
        shape.style.left = Math.random() * (width - 100) + 'px';
        shape.style.top = Math.random() * (height - 150) + 150 + 'px';
      });
    }

    placeShapes();

    function moveShape(shape) {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const duration = 3 + Math.random() * 4;

      shape.style.transition = `all ${duration}s linear`;
      shape.style.left = Math.random() * (width - 100) + 'px';
      shape.style.top = Math.random() * (height - 100) + 'px';

      if (isMoving) {
        setTimeout(() => moveShape(shape), duration * 1000);
      }
    }

    startBtn.addEventListener('click', () => {
      if (!isMoving) {
        isMoving = true;
        shapes.forEach(shape => moveShape(shape));
        startBtn.textContent = "Moving...";
        startBtn.disabled = true;
        startBtn.style.background = "#999";
      }
    });

    window.addEventListener('resize', placeShapes);
  </script>
</body>
</html>
