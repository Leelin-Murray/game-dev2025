<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Loops Fun - Leelin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    input[type="number"] {

    input[type="button"] {
      padding: 10px 20px;

      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="button"]:hover {
      background-color: #2980b9;
    }

    #myDiv01 {
      margin-top: 20px;
      padding: 15px;
      width: 300px;
      background-color: white;

      border-radius: 5px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>

<body>

  <h2>t1a10-for-loops-leelin.html</h2>

  <input id="myNum01" type="number" value="4" min="1" max="100"><br>

  <input type="button" value="Show Loop Output" onclick="showLoopOutput()"><br>

  <div id="myDiv01">...</div>

  <script>
    function showLoopOutput() {
      let loopLimit = parseInt(document.getElementById('myNum01').value);
      let myTemp = '';

      for (let x = 0; x < loopLimit; x++) {
        if (x === 3) {
          myTemp += `${x} is the third one!<br>`;
        } else if (x % 2 === 0) {
          myTemp += `${x} is even<br>`;
        } else {
          myTemp += `${x} is odd<br>`;
        }
      }

      document.getElementById('myDiv01').innerHTML = myTemp;
    }
  </script>

</body>
