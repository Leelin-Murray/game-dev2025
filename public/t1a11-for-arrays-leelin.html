<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>t1a11-for-arrays-leelin.html</title>
</head>
<body style="font-family: Arial; text-align: center;">

<h2>t1a11-for-arrays-leelin.html</h2>

<script>
  // Initialize array
  let myArray = ['Fred', 'Mary', 'Zizzy'];

  // Function to display part of the array
  function showArray() {
    let myMax = parseInt(document.getElementById('myText01').value);
    let mySum = '';
    for (let i = 0; i < myMax && i < myArray.length; i++) {
      mySum += i + ': ' + myArray[i] + '<br>';
    }
    document.getElementById('myDiv01').innerHTML = mySum;
  }

  // Function to add an entry
  function addEntry() {
    let newName = prompt('Enter a new name:');
    if (newName && newName.trim() !== '') {
      myArray.push(newName.trim());
      alert(newName + ' added! Total entries: ' + myArray.length);
      showArray();
    }
  }

  // Function to sort the array
  function sortArray() {
    myArray.sort();
    showArray();
  }

  // Function to reverse the array
  function reverseArray() {
    myArray.reverse();
    showArray();
  }

  // Function to join array into a string
  function joinArray() {
    document.getElementById('myDiv01').innerHTML = myArray.join(', ');
  }

  // Automatically show the array when the page loads
  window.onload = showArray;
</script>

<p>
  Max Array Entry: 
  <input type="text" id="myText01" value="3" size="3">
</p>

<p>
  <input type="button" value="Show Array" onclick="showArray()">
  <input type="button" value="Add Entry" onclick="addEntry()">
  <input type="button" value="Sort Array" onclick="sortArray()">
  <input type="button" value="Reverse Array" onclick="reverseArray()">
  <input type="button" value="Join Array" onclick="joinArray()">
</p>

<div id="myDiv01" style="border: 1px solid #ccc; padding: 10px; width: 300px; margin: 0 auto;">...</div>

</body>
</html>
